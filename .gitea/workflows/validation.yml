name: Project Validation
on:
  pull_request:
    types: [synchronize]
    branches:    
      - master
env:
  module: datetime
jobs:
  Validation:
    runs-on: ubuntu-latest
    container:
      image: node:latest
    steps:
      - 
        name: Checkout
        uses: https://git.vistta.org/actions/checkout@v1
        with:
          repository: vistta/vistta
          ref: ${{ gitea.event.pull_request.head.ref }}
          token: ${{ secrets.GIT_TOKEN }}
          fetch-depth: 0
          submodules: true
      - 
        name: Setup Node
        run: npm i
      - 
        name: Close Issues
        uses: https://git.vistta.org/actions/gitea@v1
        working-directory: ./packages/${{ env.module }}
        with:
          token: ${{ secrets.GIT_TOKEN }}
          command: issues close --fromCommit --milestone ${{ gitea.event.pull_request.milestone.id }}
      - 
        name: Module Validation
        working-directory: ./packages/${{ env.module }}
        run: npx vistta outdated
      - 
        name: Eslint Validation
        working-directory: ./packages/${{ env.module }}
        run: npx eslint .
      - 
        name: Typescript Validation
        working-directory: ./packages/${{ env.module }}
        run: npx tsc
      - 
        name: Unit Tests
        working-directory: ./packages/${{ env.module }}
        run: npx vistta test
